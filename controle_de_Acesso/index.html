<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/controle_de_Acesso/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Controle de acesso

    </title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="info">
                <h1>Controle de Acesso</h1>
                <h2>Bem-vindo(a) a área de controle de acesso. Aqui você poderá:</h2>
                <p>Enviar convites para gerência deste estabelecimento</p>
                <p>Visualizar todos os gerentes deste estabelecimento</p>
                <p>Remover gerentes do estabelecimento</p>
            </div>
            <div class="dados-controle">
                <label for="">Nome</label>
                <div class="inputs">
                    <input type="text" name="" id="nome" placeholder="Nome do usuário" required>
                </div>
                <label for="">Email</label>
                <div class="inputs">
                    <input type="text" name="" id="email" placeholder="Email do Usuario" required>
                </div>
            </div>
            <div class="labels">
                <label for="" id="enviar-sms">Enviar Sms</label>
                <label for="" id="enviar-email">Enviar Email</label>
                <label for="" id="enviar-push">Enviar Push</label>
            </div>
            <div class="checkbox">
                <input class="checkbox-info" type="checkbox" name="" id="checkbox-sms">
                
                
                <input class="checkbox-info" type="checkbox" name="" id="checkbox-email">
                
                
                <input class="checkbox-info" type="checkbox" name="" id="checkbox-push">
                
            </div>
            
            <div class="buttons">
                <button id="btn-cancelar">Cancelar</button>
                <button id="btn-convidar">Convidar</button>
            </div>
            <table>
                <thead>
                    <tr class="cabecalho">
                        <th id="nome-cabecalho">Nome</th>
                        <th id="sms-cabecalho">Enviar Sms</th>
                        <th id="enviar-email-cabecalho">Enviar Email</th>
                        <th id="enviar-push-cabecalho">Enviar Push</th>
                        <th id="cabecalho-convite"></th>
                        <th id="email-cabecalho">Email</th>
                        <th id="btn-cabecalho"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="td-nome"><label id="nome-body" for="" ></label></td>
                        <td id="check-sms"></div></td>
                        <td id="check-email"></div></td>
                        <td id="check-push"></div></td>
                        <td id="convite"><label id="convite-body" for=""></label></td>
                        <td id="td-email"><label id="email-body" required></label></td>
                        <td id="botao-body"></td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="/controle_de_Acesso/lib/jquery-3.7.1.min.js"></script>
<script src="/controle_de_Acesso/main.js"></script>

</html>
